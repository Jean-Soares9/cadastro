<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Impedir a execução de scripts externos-->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' ">
    <!--Titulo da Janela-->
    <title>Cadastro de Clientes</title>
    <!--Bootstrap-->
    <!--<link rel="stylesheet" href="../public/css/bootstrap.min.css">-->
    <!-- CSS personalizado ATENÇÃO!!! sempre após o CSS do bootstrap-->
    <link rel="stylesheet" href="../public/css/style.css">
</head>

<body>
    <div class="form-container">
        <h2>Cadastro de Clientes</h2>
        <form id="cadastroForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo">
                </div>

                <div class="form-group">
                    <label for="sexo">Sexo</label>
                    <select id="sexo" name="sexo">
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="fone">Telefone</label>
                    <input type="text" id="fone" name="fone" placeholder="(XX) XXXXX-XXXX">
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
                </div>

                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" placeholder="XXXXX-XXX">
                </div>
                <div class="form-group">
                    <button type="button" id="buscarCepButton" onclick="buscarCep()">Buscar CEP</button>
                </div>
            </div>



            <div class="form-row">
                <div class="form-group">
                    <label for="logradouro">Logradouro</label>
                    <input type="text" id="logradouro" name="logradouro" placeholder="Rua, Avenida, etc.">
                </div>

                <div class="form-group">
                    <label for="numero">Número</label>
                    <input type="text" id="numero" name="numero" placeholder="Número do endereço">
                </div>

                <div class="form-group">
                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento" name="complemento" placeholder="Complemento (opcional)">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" name="bairro" placeholder="Bairro">
                </div>

                <div class="form-group">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="cidade" placeholder="Cidade">
                </div>

                <div class="form-group">
                    <label for="estado">Estado</label>
                    <input type="text" id="estado" name="estado" placeholder="Estado">
                </div>
            </div>

            <div class="col-12 py-3 rodape">
                <div class="botao-container">
                    <button type="submit" class="btn btn-success">ADICIONAR</button>
                    <button type="submit" class="btn btn-warning">EDITAR</button>
                    <button type="button" class="btn btn-danger" onclick="limparFormulario()">EXCLUIR</button>
                </div>
            </div>
            <div id="mensagemSucesso" class="text-success text-center mt-3" style="display: none;">Cadastro realizado
                com sucesso!</div>
    </div>



    <footer>
        <p id="dataAtual"></p>
        <img src="../public/img/dboff.png" alt="icone banco de dados" id="icon">
    </footer>


    <!--Bootstrap-->
    <!--<script src="../public/js/bootstrap.min.js"></script>-->

    <script src="script.js"></script>

    <!-- Processo de renderização-->
    <script src="renderer.js"></script>
</body>

</html>
